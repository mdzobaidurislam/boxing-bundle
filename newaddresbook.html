<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- foonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="profile_section position-relative">
        <div class="bg"></div>
        <div class="container-fluid p_50">
            <div class="row">
                <div class="col-lg-12">
                    <div class="global_header text-center history_header">
                        <h4 class="global_herder_title">Add New Address</h4>
                    </div>

                </div>

                <div class="colg-lg-12">
                    <div class="row">
                        <!-- left card start -->
                        <div class="col-lg-5 mb-3">
                            <div class=" ">
                                <div class="add_new_add_btn_area mb-3">

                                    <button class="common_btn_btn cancel_btn w-100 d-flex justify-content-around">
                                        <span>Saved Address</span>
                                        <span>2</span>
                                    </button>
                                </div>
                                <div class="add_new_add_btn_area">
                                    <button class="common_btn_btn active_btn w-100 d-flex justify-content-around"><span>Add
                                            Address</span> <span></span></button>
                                </div>

                            </div>
                        </div>
                        <!-- left card end -->
                        <!-- right card start -->

                        <div class="col-lg-7">
                            <div class="history_calculation_sidebar">
                                <div class="add_new_address">
                                    <h3 class="subscription_title_item">Address</h3>
                                    <div class=" mb-3">
                                        <div class="wallet_price">
                                            <textarea name="" class=" form-control wallet_input w-100" id="" cols="30"
                                                rows="5"> Enter Your Address</textarea>
                                        </div>

                                    </div>
                                </div>

                                <div class="add_new_address">
                                    <h3 class="subscription_title_item">State</h3>
                                    <div class=" mb-3">
                                        <div class="wallet_price">
                                            <select name="" id="" class=" form-control wallet_input w-100 text-center">
                                                <option value="">Select state</option>
                                                <option value="">State 1</option>
                                                <option value="">State 2</option>
                                                <option value="">State 3</option>
                                                <option value="">State 4</option>
                                            </select>

                                        </div>

                                    </div>
                                </div>


                                <div class="add_new_address">
                                    <h3 class="subscription_title_item">Pincode</h3>
                                    <div class=" mb-3">
                                        <div class="wallet_price">
                                            <input type="text" class=" form-control wallet_input w-100"
                                                placeholder="Enter Your Pincode ">
                                        </div>

                                    </div>
                                </div>

                                <div class="add_new_address">
                                    <h3 class="subscription_title_item">Landmark</h3>
                                    <div class=" mb-3">
                                        <div class="wallet_price">
                                            <input type="text" class=" form-control wallet_input w-100"
                                                placeholder="Enter Your Landmark ">
                                        </div>

                                    </div>
                                </div>

                                <div class="add_new_address">
                                    <h3 class="subscription_title_item">Phone number</h3>
                                    <div class=" mb-3">
                                        <div class="wallet_price">
                                            <input type="text" class=" form-control wallet_input w-100"
                                                placeholder="Enter Your Phone number ">
                                        </div>

                                    </div>
                                </div>

                                <div class="skip_address_btn_area">
                                    <button class="skip_address_btn w-100">Save</button>
                                </div>
                            </div>
                        </div>
                        <!-- right card end -->

                    </div>
                </div>

            </div>

        </div>

    </div>
























    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    -->
</body>

</html>
