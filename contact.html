<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- foonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Contact us</title>
</head>

<body>
    <div class="profile_section position-relative">
        <div class="bg"></div>
        <div class="container-fluid p_50">
            <div class="row">
                <div class="col-lg-12">
                    <div class="global_header text-center history_header contact_header_g">
                        <h4 class="global_herder_title">Contact Us</h4>
                    </div>
                    <div class="contact_area_header mb-5">
                        <div class="contact_area_header_title text-center">
                            <h4>We are here to help you</h4>
                            <h5>For any services related queries you can <br />
                                contact us anytime at</h5>
                        </div>

                    </div>

                </div>

                <div class="colg-lg-12">
                    <div class="row">
                        <!-- left card start -->
                        <div class="col-lg-5 mb-3">
                            <div class="message_icon mb-3 w-100 text-center">
                                <img src="./img/sms.png" class="img-fluid" alt="">
                            </div>
                            <div class="contact_arear_add">
                                <div class="c_row d-flex  pb-3">
                                    <div class="c_icon w-25">
                                        <img src="./img/complete.png" alt="">
                                    </div>
                                    <div class="c_text">
                                        <h5>Whatsapp</h5>
                                        <h6>9395265867</h6>
                                    </div>
                                </div>
                                <div class="c_row d-flex  pb-3">
                                    <div class="c_icon w-25">
                                        <img src="./img/telephone .png" alt="">
                                    </div>
                                    <div class="c_text">
                                        <h5>Work</h5>
                                        <h6>9395265867</h6>
                                    </div>
                                </div>
                                <div class="c_row d-flex  pb-3">
                                    <div class="c_icon w-25">
                                        <img src="./img/mail 1.png" alt="">
                                    </div>
                                    <div class="c_text">
                                        <h5>Email</h5>
                                        <h6>hello@boxoniq.com</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- left card end -->
                        <!-- right card start -->

                        <div class="col-lg-7">
                            <div class="history_calculation_sidebar">
                                <div class="enquery_from">
                                    <h4></h4>
                                </div>
                                <div class="add_new_address">
                                    <h3 class="subscription_title_item">Name</h3>
                                    <div class=" mb-3">
                                        <div class="wallet_price">
                                            <input type="text" class=" form-control wallet_input w-100"
                                                placeholder="Enter Your Name ">
                                        </div>

                                    </div>
                                </div>
                                <div class="add_new_address">
                                    <h3 class="subscription_title_item">Email</h3>
                                    <div class=" mb-3">
                                        <div class="wallet_price">
                                            <input type="text" class=" form-control wallet_input w-100"
                                                placeholder="Enter Your Email ">
                                        </div>

                                    </div>
                                </div>

                                <div class="add_new_address">
                                    <h3 class="subscription_title_item">Phone number</h3>
                                    <div class=" mb-3">
                                        <div class="wallet_price">
                                            <input type="text" class=" form-control wallet_input w-100"
                                                placeholder="Enter Your Phone number ">
                                        </div>

                                    </div>
                                </div>
                                <div class="add_new_address">
                                    <h3 class="subscription_title_item">Please write your comment</h3>
                                    <div class=" mb-3">
                                        <div class="wallet_price">
                                            <textarea name="" class=" form-control wallet_input w-100" id="" cols="30"
                                                rows="5"> ...</textarea>
                                        </div>

                                    </div>
                                </div>

                                <div class="skip_address_btn_area">
                                    <button class="skip_address_btn w-100">Submit</button>
                                </div>
                            </div>
                        </div>
                        <!-- right card end -->

                    </div>
                </div>

            </div>

        </div>

    </div>
























    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
